<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕入れ先一覧</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto; /* マージンを50pxに設定し、中央寄せに調整 */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- .container クラスを追加 -->
        <h1 style="text-align: center;">仕入れ先一覧</h1> <!-- スタイルをHTML内で指定 -->
        <table> <!-- border="1" を削除 -->
            <thead>
                <tr>
                    <th>仕入れ先ID</th>
                    <th>仕入れ先名</th>
                    <th>仕入れ先住所</th>
                    <th>仕入れ先電話番号</th>
                    <th>資本金</th>
                    <th>納期</th>
                </tr>
            </thead>
            <tbody>
                <!-- ここに仕入れ先情報を表示するためのテンプレートを追加 -->
            </tbody>
        </table>
    </div>
</body>
</html>

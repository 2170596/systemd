<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>保険証期限確認</title>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
    <h2>保険証期限確認</h2>

    <table>
        <thead>
            <tr>
                <th>患者ID</th>
                <th>患者姓</th>
                <th>患者名</th>
                <th>保険証有効期限</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>山田</td>
                <td>太郎</td>
                <td>2023-04-15</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>鈴木</td>
                <td>花子</td>
                <td>2022-12-31</td>
            </tr>
            <!-- ここに過去の有効期限を持つ患者の情報が表示される -->
        </tbody>
    </table>

    <button type="button" onclick="refreshPage()">ページを更新</button>
</div>

<script>
function refreshPage() {
    location.reload(); // ページをリロードして最新の情報を表示する
}
</script>

</body>
</html>
